<div class="assignments-container">
    <div *ngFor="let assignment of assignments | orderBy: 'due_date'" class="assignment-card">
        <h3 class="assignment-title">{{ assignment.title }}</h3>
        <!--<p class="assignment-description">{{ assignment.description }}</p> -->
        <p class="assignment-course">{{ assignment.context_name }}</p>
        <p class="assignment-course">{{ assignment.due_at }}</p>
        <p class="assignment-points">Points: {{ assignment.points_possible }}</p>
        <a class="assignment-link" [href]="assignment.html_url" target="_blank">View Assignment</a>
    </div>
</div>

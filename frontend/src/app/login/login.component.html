<div class="form-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" formControlName="username" type="text" required placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" required placeholder="Enter your password">
        </div>

        <button type="submit" class="btn">Login</button>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
    
    <a class="login-link" routerLink="/register">Don't have an account? Signup</a>
</div>
